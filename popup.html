<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outlook Debug</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Outlook Debug</h1>
      <p>現在のタブからデバッグ情報を取得します。</p>
    </header>

    <div class="actions">
      <button id="refresh" type="button">取得</button>
      <button id="copy" type="button" disabled>コピー</button>
    </div>

    <div class="status" id="status"></div>

    <textarea id="output" readonly rows="18" spellcheck="false"></textarea>

    <script src="popup.js"></script>
  </body>
</html>
